    ## Database hostname
    - name: DB_ADDR
      value: "sgi-postgresql"
    ## Database port
    - name: DB_PORT
      value: "5432"
    ## Database name.
    ## Oracle database should be prefixed with ":" or "/", to connect in SID or Service mode respectively
    - name: DB_DATABASE
      value: "db"
    ## Database schema
    - name: DB_SCHEMA
      value: "auth"
    ## Database username
    - name: DB_USER
      value: "auth"
    ## Database password
    - name: DB_PASSWORD
      value: "auth"

